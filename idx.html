<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stack Overflow Trends</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff; /* White background */
      color: #333333; /* Dark text for contrast */
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .marquee-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee-text {
      display: inline-block;
      font-size: 1.8em;
      font-weight: 700;
      color: #007BFF; /* Blue heading text */
    }

    .chart-container {
      width: 90%;
      max-width: 1000px;
      min-height: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.03);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .top-tag {
      font-size: 1.5em;
      font-weight: bold;
      color: #d32f2f;
    }

    canvas {
      max-height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="marquee-container">
    <h2 class="marquee-text">Stack Overflow Digest: Rising and Falling Tech Tags</h2>
  </div>

  <div class="trending-tags">
    <h3>Top Tag: <span id="topTagName" class="top-tag"></span></h3>
  </div>

  <div class="chart-container">
    <canvas id="trendChart"></canvas>
  </div>

  <script>
    async function fetchChartData() {
      try {
        const response = await fetch('https://narwariya1234khushi.pythonanywhere.com/api/data');
        const data = await response.json();

        const ctx = document.getElementById('trendChart').getContext('2d');

        // Custom color palette for white background
        const colors = [
          { gradientStart: '#1e88e5', gradientEnd: '#bbdefb' },
          { gradientStart: '#43a047', gradientEnd: '#c8e6c9' },
          { gradientStart: '#e53935', gradientEnd: '#ffcdd2' },
          { gradientStart: '#8e24aa', gradientEnd: '#e1bee7' },
          { gradientStart: '#fbc02d', gradientEnd: '#fff9c4' },
          { gradientStart: '#00acc1', gradientEnd: '#b2ebf2' },
          { gradientStart: '#6d4c41', gradientEnd: '#d7ccc8' }
        ];

        data.datasets.forEach((dataset, index) => {
          const gradient = ctx.createLinearGradient(0, 0, 0, 400);
          gradient.addColorStop(0, colors[index % colors.length].gradientStart);
          gradient.addColorStop(1, colors[index % colors.length].gradientEnd);

          dataset.borderColor = colors[index % colors.length].gradientStart;
          dataset.backgroundColor = gradient;
          dataset.borderWidth = 2;
          dataset.pointRadius = 5;
          dataset.pointHoverRadius = 7;
        });

        new Chart(ctx, {
          type: 'line',
          data: data,
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'right', // Tags appear on the right
                labels: {
                  color: '#333333',
                  boxWidth: 18,
                  padding: 20
                }
              }
            },
            scales: {
              x: {
                ticks: { color: '#333333' },
                grid: { color: 'rgba(0, 0, 0, 0.05)' }
              },
              y: {
                ticks: { color: '#333333' },
                grid: { color: 'rgba(0, 0, 0, 0.05)' }
              }
            }
          }
        });

        document.getElementById('trendChart').style.height = '500px';

        // Find top trending tag
        let maxIndex = 0;
        let maxValue = 0;
        data.datasets.forEach((dataset, index) => {
          const lastValue = dataset.data[dataset.data.length - 1];
          if (lastValue > maxValue) {
            maxValue = lastValue;
            maxIndex = index;
          }
        });

        document.getElementById('topTagName').innerText = data.datasets[maxIndex].label; // Removed '#'
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    fetchChartData();
  </script>
</body>
</html>
